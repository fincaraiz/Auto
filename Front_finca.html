<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FincaRa√≠z Simulado</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="brand">
          <img
            src="logofinca.jpg"
            alt="logo"
            class="logo-desktop"
            width="135"
            height="26"
          />
          <div class="brand-name"></div>
        </div>
        <button class="mobile-menu-btn" aria-label="Abrir men√∫">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="main-nav">
          <a href="#">Proyectos de vivienda</a>
          <a href="#">Venta</a>
          <a href="#">Arriendo</a>
          <a href="#">Inmobiliarias</a>
          <a href="#">Constructoras</a>
          <a href="#">Noticias</a>
          <a href="#" class="vis">Vivienda VIS</a>
        </nav>
        <div class="actions">
          <button class="login">Ingresar</button>
          <button class="publish">Publica tu propiedad</button>
        </div>
      </div>
    </header>

    <div class="mobile-menu-overlay"></div>

    <main>
      <section class="hero">
        <div class="overlay">
          <h1>Lo mejor de buscar es encontrar</h1>
          <div class="tabs">
            <button class="tab-btn active" data-tab="venta">Venta</button>
            <button class="tab-btn" data-tab="arriendo">Arriendo</button>
            <button class="tab-btn" data-tab="proyectos">Proyectos</button>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Casa, Apartamento..." />
            <input type="text" placeholder="Busca por ubicaci√≥n" />
            <button class="search-btn">üîç</button>
            <button class="code-btn">Buscar por c√≥digo</button>
          </div>
        </div>
      </section>

      <section class="inmobiliarias">
        <h2>INMOBILIARIAS</h2>
        <div class="partner-logos">
          <div class="partner-logo">PADS</div>
          <div class="partner-logo">A&R</div>
          <div class="partner-logo">Santa Fe</div>
          <div class="partner-logo">BRIKSS</div>
        </div>
      </section>
    </main>

    <script>
      // Mobile menu functionality
      const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
      const mainNav = document.querySelector(".main-nav");
      const overlay = document.querySelector(".mobile-menu-overlay");

      function toggleMenu() {
        mobileMenuBtn.classList.toggle("active");
        mainNav.classList.toggle("active");
        overlay.classList.toggle("active");
        document.body.style.overflow = mainNav.classList.contains("active")
          ? "hidden"
          : "";
      }

      mobileMenuBtn.addEventListener("click", toggleMenu);
      overlay.addEventListener("click", toggleMenu);

      // Tab switching functionality
      const tabButtons = document.querySelectorAll(".tab-btn");

      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Remove active class from all buttons
          tabButtons.forEach((btn) => btn.classList.remove("active"));
          // Add active class to clicked button
          button.classList.add("active");
        });
      });
    </script>
  </body>
</html>
